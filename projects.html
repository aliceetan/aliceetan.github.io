<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Alice Tan</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    .typing {
      display: inline-block;
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <header class="centered-header">
    <h1 class="logo">Alice Tan</h1>
    <nav>
      <ul class="nav-center">
        <li><a href="index.html">About</a></li>
        <li><a href="photography.html">Photography</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="substack.html">Substack</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="projects-page">
    <h2>Technical Projects</h2>
    <p id="typing-text" style="text-align: center; font-family: 'Fira Code', monospace; font-size: 1.2rem; color: #333;">
    </p>
  </main>

  <script>
    const text = "Coming soon...";
    let i = 0;
    let deleting = false;
    const speed = 100;      // typing speed
    const delay = 1200;     // pause before deleting
    const typingElement = document.getElementById("typing-text");

    function typeLoop() {
      if (!deleting && i <= text.length) {
        typingElement.innerHTML = `<span class="typing">${text.substring(0, i)}</span>`;
        i++;
        setTimeout(typeLoop, speed);
      } else if (deleting && i >= 0) {
        typingElement.innerHTML = `<span class="typing">${text.substring(0, i)}</span>`;
        i--;
        setTimeout(typeLoop, speed / 1.5);
      } else if (i > text.length) {
        deleting = true;
        setTimeout(typeLoop, delay);
      } else if (i < 0) {
        deleting = false;
        setTimeout(typeLoop, speed);
      }
    }

    window.onload = typeLoop;
  </script>
</body>
</html>
